<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>jQuery test</title>
<script src="jquery-1.6.4.min.js"></script>
<script>
$(document).ready(function(){
	$('#btn1').click(function(){
		$('#sample2').hide();
		$('#sample1').show();
	})
	$('#btn2').click(function(){
		$('#sample1').hide();
		$('#sample2').show();
	})
	
//	$('div').hide();
	
});
</script>
</head>
<body>
<div><input type="button" id="btn1" value="지우기"></div>
<div><input type="button" id="btn2" value="지우기2"></div>
<div id="sample1">이 div1를 지우고 싶다~~!!</div> <br>
<div id="sample2">이 div2를 지우고 싶다~~!!</div>
</body>
</html>
